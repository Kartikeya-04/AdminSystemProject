<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>ADMIN PAGE</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="main">
          <div class="logo">
            <div class="logo1">
              <div class="logo2">
                <div class="logo3">
                  <h1 class="write">LOGO</h1>
                </div>
              </div>
              <!-- <img src="./adminlogo.png" /> -->
            </div>
          </div>
          <div class="admin">
            <div>
              <h1>ADMIN LOGIN</h1>
            </div>
            <div>
              <form
                action="http://localhost:5000/admin"
                name="adminlogin"
                method="post"
              >
                <input
                  type="number"
                  id="name"
                  placeholder="User ID"
                  name="userid"
                  required
                /><br />
                <input
                  type="password"
                  id="pass"
                  placeholder="Password"
                  name="password"
                  required
                /><br />

                <button type="submit" class="btn1" onclick="clear(e)">
                  <div>Login</div>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
